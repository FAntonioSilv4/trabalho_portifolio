<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--Menu de navegação da página (Sobre mim, formações, portifólio, contato)-->
    <nav class="menu">
        <ul>
            <li>
                <a href="index.html" target="_self" rel="prev">Sobre mim</a>
            </li>
            <li>
                <a href="pag02.html" target="_self" rel="prev">Formações</a>
            </li>
            <li>
                <a href="pag03.html" target="_self" rel="prev">Portifólio</a>
            </li>
            <li>
                <a href="pag04.html" target="_self" rel="prev">Contato</a>
            </li>
        </ul>
    </nav>

    <!--Título da página-->
    <h1 style="text-align: center;">Contato</h1>

    <!--Formulário para contato (Nome, email, mensagem)-->
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="mensagem">Mensagem:</label>
                <textarea name="Mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>
    </form>

    <!--Botão para enviar formulário-->
    <button id="botao">Enviar</button>

    <!--Rodapé da página, com links para algumas redes sociais-->
    <footer>
        <a href="#" target="_blank" rel="external">
            <img src="./imagens/instagram.svg">
        </a>
        <a href="#" target="_blank" rel="external">
            <img src="./imagens/linkedin.svg">
        </a>
        <a href="#" target="_blank" rel="external">
            <img src="imagens/whatsapp.svg">
        </a>
    </footer>
</body>
</html>
